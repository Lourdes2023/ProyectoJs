<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario De Pago</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="container" id="forContainer">
        <div class="section-title">
          <h4>Total :<span id="totalAmountForm"></span></h4>

          <a href="/index.html" class="btn">Ir al inicio</a>
        </div>
        <div class="contact-form">
          <h3>Completa el formulario para realizar el pago</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label"
                >Nombre del titular de la tarjeta:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label"
                >Número de tarjeta de crédito:</label
              >
              <input
                type="number"
                id="cardNumber"
                name="cardNumber"
                class="form-control"
                required
              />
            </div>
            <div class="credit-card-fields">
              <div class="mb-3">
                <label for="expirationDate" class="form-label"
                  >Fecha de vencimiento (MM/AA):</label
                >
                <input
                  type="text"
                  id="expirationDate"
                  name="expirationDate"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label"
                  >Código de seguridad (CVV):</label
                >
                <input
                  type="number"
                  id="cvv"
                  name="cvv"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label"
                >Dirección de facturación:</label
              >
              <input
                id="address"
                name="address"
                class="form-control"
                type="text"
                required
              />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">País:</label>
              <input
                type="text"
                id="country"
                name="country"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="zipCode" class="form-label">Código Postal:</label>
              <input
                type="number"
                id="zipCode"
                name="zipCode"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Realizar Pago</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./login.js"></script>
  </body>
</html>
